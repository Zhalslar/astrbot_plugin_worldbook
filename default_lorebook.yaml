# =========================================================
# 🧪 教学示例条目（包含所有可用字段）
# =========================================================
# 这个条目用于演示世界书中【每一个字段】的作用
# 实际使用时，你可以删除不需要的字段
# =========================================================

- __template_key: default        # 使用的模板类型（仅用于 WebUI 选择模板）
                                 # 支持的模板类型有：default、resident、chance、user、group
                                 # 不写也可以，默认使用 default 模板

  name: 全字段示例                # 【必填】
                                 # 条目的唯一名称，用于：
                                 # - 作为默认触发词
                                 # - 命令查询 / 启用 / 禁用
                                 # 名称不可重复

  enabled: true                  # 是否启用该条目
                                 # false 表示该条目完全不会被触发

  priority: 10                   # 优先级，数字越小优先级越高
                                 # 当多个条目同时生效时：
                                 # - 优先级高的条目会更靠前注入
                                 # - 对模型的“约束力”更强
                                 # 优先级相同并同时生效时，后面生效的会覆盖前面生效的

  scope:                          # 触发范围（作用域）
                                 # 用于限制哪些对象可以触发本条目
                                 # 可填写：用户ID、群聊ID、会话ID
                                 # - admin（仅管理员）
    - "admin"                     # 这里只允许管理员触发
    # - "123456789"               # 示例：指定某个用户
    # - "987654321"               # 示例：指定某个群聊

  keywords:                       # 触发规则
                                 # 当用户消息中：
                                 # - 包含关键词
                                 # - 或匹配正则表达式
                                 # 即可激活该条目
    - 示例                       # 正则示例：包含关键词
    - "^教学示例$"                # 正则示例：完全匹配“教学示例”
    - "(演示|说明).*(字段|配置)"  # 正则示例：组合匹配

  probability: 0.8                # 触发概率（0 ~ 1）
                                 # 表示：满足触发条件后
                                 # 只有 80% 的概率真正生效
                                 # 用于随机事件、彩蛋等
                                 # 设为 1 表示必定生效

  content: |                      # 【必填】提示词内容，当条目生效时注入到模型中的内容

    你已进入【教学示例模式】。

    当前说明：
    - 这是一个完整字段示例条目
    - 你需要按照提示，清晰、有条理地解释概念
    - 回复风格偏教学向，逻辑清楚、结构清晰

    注意事项：
    - 不需要解释世界书或 system_prompt 的机制
    - 直接按设定自然表现即可

  duration: 300                  # 生效时长（秒）
                                 # 条目被激活后：
                                 # - 在 300 秒内持续生效
                                 # - 到时间后自动失效
                                 # 设为 0 表示一直生效

  times: 3                       # 生效次数上限
                                 # 在生效时长内：
                                 # - 最多注入 3 次
                                 # - 达到次数后即使时间没到也会失效
                                 # 设为 0 表示不限次数


